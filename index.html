    <div id="content"></div>

    <script>
        async function render() {
            const response = await fetch('hooked_memory_palace.json');
            const data = await response.text();
            const scenes = JSON.parse(data);
            
            const container = document.getElementById('content');
            scenes.forEach(scene => {
                const sceneDiv = document.createElement('div');
                sceneDiv.className = 'scene';
                sceneDiv.innerHTML = `<div class="scene-title">${scene.scene_name}</div>`;
                
                scene.locations.forEach(loc => {
                    const locDiv = document.createElement('div');
                    locDiv.className = 'location';
                    locDiv.innerHTML = `<div class="location-title">${loc.location_name}</div>`;
                    
                    const grid = document.createElement('div');
                    grid.className = 'items-grid';
                    
                    loc.items.forEach(item => {
                        grid.innerHTML += `
                            <div class="item-card">
                                <span class="anchor"><span class="id-badge">${item.id}</span>${item.anchor}</span>
                                <span class="point">${item.point}</span>
                            </div>
                        `;
                    });
                    
                    locDiv.appendChild(grid);
                    sceneDiv.appendChild(locDiv);
                });
                container.appendChild(sceneDiv);
            });
        }
        render();
    </script>
